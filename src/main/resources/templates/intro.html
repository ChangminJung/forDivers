<script>

let big = 25;   // 질량, 크기(반지름)
let eX = 0;     // 마우스 x위치
let eY = 0;     // 마우스 y위치
let xLen = 0;       // x 탄성길이
let yLen = 0;       // y 탄성길이
let k = 2;        // 탄성계수
let mu = 0.3;       // 마찰계수
let g = 9.81;       // 중력가속도
let damping = mu*g*big*0;    // 마찰력
let xForce = 0;     // x 총힘
let yForce = 0;     // y 총힘
let xball = 0;
let yball = 0;
let deg = 0;

function move(){
        
        xLen = (eX -75 - Number(a.style.left.substring(0,a.style.left.length-2)));
        yLen = (eY -10 - Number(a.style.top.substring(0,a.style.top.length-2)));

 
        if(xLen > 0){
            xForce = xLen *k - damping;
            if(xForce < 0){
                xForce =0;
            }
        }else if(xLen <0){
            xForce = xLen *k + damping;
            if(xForce > 0){
                xForce =0;
            }
        }else{
            xForce = 0;
        }
        if(yLen > 0){
            yForce = yLen *k - damping;
            if(yForce < 0){
                yForce =0;
            }
        }else if(yLen <0){
            yForce = yLen *k + damping;
            if(yForce > 0){
                yForce =0;
            }
        }else{
            yForce = 0;
        }

        // xball 볼위치 // a 움직일 볼
        deg = getAngle(Number(a.style.left.substring(0,a.style.left.length-2)),Number(a.style.top.substring(0,a.style.top.length-2)), eX-50,eY-20) + 180;
        light.style.rotate = deg +"deg";
        light.style.left = (Number(a.style.left.substring(0,a.style.left.length-2))-42.5)- radius*Math.sin(deg *Math.PI/180) + "px";
        light.style.top = (Number(a.style.top.substring(0,a.style.top.length-2))-27.5) + radius*Math.cos(deg *Math.PI/180) + "px";

        a.style.left = xball+ + xForce*0.1*0.2  + 'px';
        a.style.top = yball+ + yForce*0.1*0.2  + 'px';
        xball =  Number(a.style.left.substring(0,a.style.left.length-2));
        yball = Number(a.style.top.substring(0,a.style.top.length-2));

        a.style.rotate = deg+90 + "deg";


       
    }

        requestAnimationFrame(move);
        requestAnimationFrame(repeatMove);

    function getAngle(x1,y1,x2,y2) {
        let a;
        if(y1 == y2) {
            if(x2<x1) {
                a = -90;
            } else {
                a = 90;
            }
        } else if(x1==x2 && y2>y1) {
            a = 180;
        } else {
            const rad = Math.atan((x2-x1)/(y1-y2));
            a = rad * 180 / Math.PI;

            if(y2>y1 && x2>x1) {
                a = 180 + a;
            } else if(y2>y1 && x2<x1) {
                a = -180 + a;
            }
        }
        return a;
    }

function airSpeed(pointY){
if(pointY < 300){
    pointY -= 25;
}else if(pointY < 500){
    pointY -= 20;
}else if(pointY < 600){
    pointY -= 17;
} else if( pointY < 650){
    pointY -= 14;
}else if( pointY < 770){
    pointY -= 11;
} else if(pointY < 850){
    pointY -= 9;
}else if(pointY < 900){
    pointY -= 7;
}
else{
    pointY -= 6;
}
return pointY;
}
