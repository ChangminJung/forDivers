    <style>
      body{
        text-align : center;
        background-size : cover;
        background-position : 50%;
        height : 100vh;
      }
      svg {
        position : absolute;
        top : 50%;
        margin-top : -60px;
        left : 50%;
        margin-left : -225px;
      }

      .bg-video {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        z-index: -1;
        opacity: 0.5;
      }

      .bg-video__content {
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

    </style>

  <body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
  <div class="bg-video">
    <video class="bg-video__content" autoplay muted loop>
      <source src="img/video3.mp4" type="video/mp4" />
      <source src="img/video.webm" type="video/webm" />
      Your browser is not supported!
    </video>

  <link href='https://fonts.googleapis.com/css?family=Cabin+Condensed:700' rel='stylesheet' type='text/css'>

  <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
       width="1000px" height="240px" xml:space="preserve">
  <defs>
    <pattern id="water" width=".25" height="1.1" patternContentUnits="objectBoundingBox">
      <path fill="#000" d="M0.25,1H0c0,0,0-0.659,0-0.916c0.083-0.303,0.158,0.334,0.25,0C0.25,0.327,0.25,1,0.25,1z"/>
    </pattern>

    <text id="text" transform="translate(120,116)" font-family="'Cabin Condensed'" font-size="160.047">ERROR</text>
    <text id="text1" transform="translate(2,116)" font-family="'Cabin Condensed'" font-size="30.047">미지의 해역에 들어오셨습니다</text>
    <text id="text2" transform="translate(2,116)" font-family="'Cabin Condensed'" font-size="20.047" onClick="history.go(-1)">돌아가기</text>

    <mask id="text-mask">
      <use x="-100" y="0" xlink:href="#text" opacity="1" fill="#ffffff"/>
    </mask>
    <g id="eff">
      <use x="-100" y="0" xlink:href="#text" fill="#a2a3a5"/>

    <g id="eff">
      <use x="30" y="50" xlink:href="#text1" fill="#a2a3a5"/>

    <g id="eff">
      <use x="185" y="100" xlink:href="#text2" fill="#a2a3a5"/>



      <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" x="-300" y="70" width="1200" height="100" opacity="0.3">
    <animate attributeType="xml" attributeName="x" from="-300" to="0" repeatCount="indefinite" dur="2s"/>
  </rect>
      <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="65" width="1600" height="100" opacity="0.3">
    <animate attributeType="xml" attributeName="x" from="-400" to="0" repeatCount="indefinite" dur="3s"/>
  </rect>

      <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="75" width="800" height="100" opacity="0.3">
    <animate attributeType="xml" attributeName="x" from="-200" to="0" repeatCount="indefinite" dur="1.4s"/>
  </rect>
      <rect class="water-fill" mask="url(#text-mask)" fill="url(#water)" y="75" width="2000" height="100" opacity="0.3">
    <animate attributeType="xml" attributeName="x" from="-500" to="0" repeatCount="indefinite" dur="2.8s"/>
  </rect>
    </g>
    </g>
    </g>
  </defs>

    <use xlink:href="#eff" opacity="0.9" style="mix-blend-mode:color-burn"/>

</svg>
