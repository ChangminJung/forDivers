<!DOCTYPE html>
<html lang="en-US" dir="ltr" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Titan | Multipurpose HTML5 Template</title>

  <link rel="apple-touch-icon" sizes="57x57" href="/images/favicons/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/images/favicons/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/images/favicons/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/images/favicons/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/images/favicons/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/images/favicons/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/images/favicons/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/images/favicons/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/images/favicons/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/images/favicons/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/images/favicons/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicons/favicon-16x16.png">
  <link rel="manifest" href="/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/images/favicons/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <!--
  Stylesheets
  =============================================

  -->
  <!-- Default stylesheets-->
  <link href="/lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Template specific stylesheets-->
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <link href="/lib/animate.css/animate.css" rel="stylesheet">
  <link href="/lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/lib/et-line-font/et-line-font.css" rel="stylesheet">
  <link href="/lib/flexslider/flexslider.css" rel="stylesheet">
  <link href="/lib/owl.carousel/dist//owl.carousel.min.css" rel="stylesheet">
  <link href="/lib/owl.carousel/dist//owl.theme.default.min.css" rel="stylesheet">
  <link href="/lib/magnific-popup/dist/magnific-popup.css" rel="stylesheet">
  <link href="/lib/simple-text-rotator/simpletextrotator.css" rel="stylesheet">
  <!-- Main stylesheet and color file-->
  <link href="/css/style.css" rel="stylesheet">
  <link id="color-scheme" href="/css/colors/default.css" rel="stylesheet">
  <style>

    @media(min-width: 1200px){
      .container{
        width:1200px;
      }
    }
    .module.mformain{
      min-height: 600px;
    }
    .mypage{
      float:left;
      min-height:700px;
    }
    .mypage.mypage_menu{
      width:30%;
      border: 1px solid black;
    }
    .mypage.mypage_view{
      width:70%;
      border: 1px solid black;
    }

    /* 머리글 */
    .numHeader{
      background-color: #F4B084;
      min-width:70px;
    }
    .titleHeader{
      background-color: #FFD966;
      min-width:70px;
    }
    .writerHeader{
      background-color: #A9D08E;
      min-width:70px;
    }
    .dateHeader{
      background-color: #9BC2E6;
      min-width:70px;
    }
  </style>
</head>
<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">
<main>
  <header data-th-include="./header.html"></header>
  <div class="main">
    <section class="module mformain">
      <div class="container">
        <div class="mypage mypage_menu">
          <table>
            <tr>
              <th>
                <a href="javascript:void(0)" onclick="mlistFun()" style="color: deepskyblue;">회원리스트</a>
                <form class="form" action="mlist" method="get" name="mlistform2">
                </form>
              </th>
            </tr>
            <tr>
              <th>
                <a href="javascript:void(0)" onclick="mRestroreListFun()" style="color: deepskyblue;">회원복구리스트</a>
                <form class="form" action="mRestroreList" method="get" name="mRestroreListform">
                </form>
              </th>
            </tr>
            <tr>
              <th>
                <a href="javascript:void(0)" onclick="mQuestListFun()" style="color: deepskyblue;">전체문의내역</a>
                <form class="form" action="mQuestList" method="get" name="mQuestListform">
                </form>
              </th>
            </tr>
            <tr>
              <th>
                <a href="javascript:void(0)" onclick="mSendAllFormFun()" style="color: deepskyblue;">전체 메일</a>
                <form class="form" action="mSendAllForm" method="get" name="mSendAllFormform">
                </form>
              </th>
            </tr>
          </table>
        </div>
        <div class="mypage mypage_view">
          <button onclick="writefor()">문의하기</button>
          <table>
            <caption>페이징 목록</caption>
            <tr>
              <td th:text="'총'+${paging.maxPage}+'페이지'"></td>
              <td></td>
              <td></td>
              <td>
                <select onchange="changelimit(this.value)">
                  <option th:value="${paging.limit}">[[${paging.limit}]]개씩보기</option>
                  <option th:if="${paging.limit ne 5}" value="5">5개씩보기</option>
                  <option th:if="${paging.limit ne 10}" value="10">10개씩보기</option>
                  <option th:if="${paging.limit ne 20}" value="20">20개씩보기</option>
                </select>
                <script th:inline="javascript">
                  let page=[[${paging.page}]];
                  let search=[[${paging.search}]];
                  let ca2egory=[[${paging.category}]];
                  let QuestList = [[${QuestList}]];
                  function changelimit(limit){
                    location.href='mRestroreList?page='+page+'&limit='+limit+'&search='+search+'&category='+ca2egory;
                  }
                </script>
              </td>
            </tr>
            <tr>
              <th class="numHeader">회원아이디</th>
              <th class="titleHeader">회원이름</th>
              <th class="writerHeader">회원이메일</th>
              <th class="dateHeader">연락처</th>
              <th class="dateHeader">탈퇴/블랙리스트</th>
            </tr>
            <tr th:each="list : ${RestroreList}">
              <td>[[${list.RESNUM}]]</td>
              <td>
                <a href="javascript:mViewFun();" th:text="${list.MEMID}"></a>
                <form class="form" action="mView" method="post" name="mviewform2">
                  <input type="hidden" th:value="${list.MEMID}" name="memId"/>
                </form>
              </td>
              <td>[[${list.RESREASON}]]</td>
              <td>[[${list.RESSENDDATE}]]</td>
              <td>
                <button onclick="">탈퇴시키기</button>
                <button onclick="">블랙리스트</button>
              </td>
            </tr>
            <tr>
              <td colspan="5">
                <span th:if="${paging.page<=1}">&lt;&lt;</span>
                <span th:if="${paging.page>1}"> <a th:href="@{/mRestroreList(page=1,limit=${paging.limit},search=${paging.search},category=${paging.category})}">&lt;&lt;</a> </span>
                <span>&nbsp;</span>

                <span th:if="${paging.page<=1}">&lt;</span>
                <span th:if="${paging.page>1}"> <a th:href="@{/mRestroreList(page=${paging.page -1},limit=${paging.limit},search=${paging.search},category=${paging.category})}">&lt;</a> </span>
                <span>&nbsp;</span>


                <span th:each="i : ${#numbers.sequence(paging.startPage,paging.endPage)}">
                  <span th:if="${paging.page==i}" th:text="'['+${i}+']'"></span>
                  <a th:unless="${paging.page==i}" th:text="${i}"
                     th:href="@{/mRestroreList(page=${i},limit=${paging.limit},search=${paging.search},category=${paging.category})}"></a>
                </span>
                <span>&nbsp;</span>


                <span th:if="${paging.page>=paging.maxPage}">&gt;</span>
                <span th:if="${paging.page<paging.maxPage}"> <a th:href="@{/mRestroreList(page=${paging.page+1},limit=${paging.limit},search=${paging.search},category=${paging.category})}">&gt;</a> </span>
                <span>&nbsp;</span>


                <span th:if="${paging.page>=paging.maxPage}">&gt;&gt;</span>
                <span th:if="${paging.page<paging.maxPage}"> <a th:href="@{/mRestroreList(page=${paging.maxPage},limit=${paging.limit},search=${paging.search},category=${paging.category})}">&gt;&gt;</a> </span>
              </td>
            </tr>
            <tr>
              <form action="mRestroreList" method="get">
                <td>검색</td>
                <td colspan="3"><input type="text" name="search"/></td>
                <td><input type="submit" value="검색하기"/></td>
              </form>
            </tr>


          </table>
        </div>
      </div>
    </section>
    <footer data-th-include="./footer.html"></footer>
  </div>
  <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
</main>


<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script>
  function mlistFun(){
    mlistform2.submit();
  }
  function mRestroreListFun(){
    mRestroreListform.submit();
  }
  function mQuestListFun(){
    mQuestListform.submit();
  }
  function mSendAllFormFun(){
    mSendAllFormform.submit();
  }
  function mViewFun(){
    mviewform2.submit();
  }
  function writefor(){
    console.log('write');
    location.href='mQuestWriteForm';
  }
</script>
<script src="/lib/jquery/dist/jquery.js"></script>
<script src="/lib/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/lib/wow/dist/wow.js"></script>
<script src="/lib/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.js"></script>
<script src="/lib/isotope/dist/isotope.pkgd.js"></script>
<script src="/lib/imagesloaded/imagesloaded.pkgd.js"></script>
<script src="/lib/flexslider/jquery.flexslider.js"></script>
<script src="/lib/owl.carousel/dist/owl.carousel.min.js"></script>
<script src="/lib/smoothscroll.js"></script>
<script src="/lib/magnific-popup/dist/jquery.magnific-popup.js"></script>
<script src="/lib/simple-text-rotator/jquery.simple-text-rotator.min.js"></script>
<script src="/js/plugins.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
