  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Volkhov:400i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">

  <link href="/lib/components-font-awesome/css/font-awesome.min.css" rel="stylesheet">
  <link href="/lib/et-line-font/et-line-font.css" rel="stylesheet">
  <link href="/lib/flexslider/flexslider.css" rel="stylesheet">
  <link href="/lib/owl.carousel/dist//owl.carousel.min.css" rel="stylesheet">
  <link href="/lib/owl.carousel/dist//owl.theme.default.min.css" rel="stylesheet">
  <link href="/lib/magnific-popup/dist/magnific-popup.css" rel="stylesheet">
  <link href="/lib/simple-text-rotator/simpletextrotator.css" rel="stylesheet">
  <!-- Main stylesheet and color file-->
  <link href="/css/style.css" rel="stylesheet">
  <link id="color-scheme" href="/css/colors/default.css" rel="stylesheet">
  <style>

    .module.mformain{
      min-height: 500px;
      padding-top:49px;
    }
    #mySidebar{
      height:100%;
    }
    .material-symbols-outlinedab {
      font-variation-settings:
              'FILL' 0,
              'wght' 600,
              'GRAD' 0,
              'opsz' 150
    }
    @font-face {
      font-family: 'Material Symbols Outlinedab';
      font-style: normal;
      font-weight: 100 700;
      src: url(https://fonts.gstatic.com/s/materialsymbolsoutlined/v83/kJEhBvYX7BgnkSrUwT8OhrdQw4oELdPIeeII9v6oFsI.woff2) format('woff2');
    }

    .material-symbols-outlinedab {
      font-family: 'Material Symbols Outlined';
      font-weight: normal;
      font-style: normal;
      font-size: 48px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
    }
    .forbuttonbar{
      width:100%;
      padding-left: 90%;
    }
    tbody>tr{
      border-bottom: solid 0.5px #CBC8C8E8;
      height: 45px;
    }
    .container2{
      min-height:1000px;
    }
    .forfaqtable {
      width: 90%;
    }
    .titlefor{
      background-color: rgba(196, 194, 194, 0.72);
      color:black;
    }
    .titlefor>td{
      text-align: center;
    }
    tfoot>tr{
      height:60px;
    }


    .table1{
      width:15%;
    }
    .table2{
      width:25%;
    }
    .table3{
      width:15%;
    }
    .table4{
      width:20%;
    }
    .table5{
      width:20%;
    }
    .tableformiddle{
      margin:auto;
      width: 30%;
    }
    table{
      font-size: 20px;
    }
    .btn.btn-primary.btn-circle{
      font-size: 20px;
    }
    tr,td,th{
      padding-left:20px;
    }
    .buttonmiddle{
      width:45%;
    }
    .btn {
      padding:8px 0px;
    }
    .div-page-header{
      background-color: #E33821FF;
    }

    @media (min-width: 1200px){
      .container {
        width: 1170px;
      }
      table,tr,th,td,btn{
        font-size: 20px;
      }
    }
    @media (min-width: 1400px){
      .container {
        width: 1370px;
      }
    }
    @media (min-width: 1500px){
      .container {
        width: 1470px;
      }
    }
  </style>
  <!--보안 3 : 관리자만 이용 가능-->
  <script th:if="${session.loginId ne 'admin'}">
    alert('관리자 외에는 이용하실 수 없습니다!');
    location.href = "index";
  </script>
</head>
<body data-spy="scroll" data-target=".onpage-navigation" data-offset="60">

<main>
  <header data-th-include="./header.html"></header>
  <div class="main">
    <div id="mySidebar" class="sidebar" onmouseover="toggleSidebar()" onmouseout="toggleSidebar()">
      <header data-th-include="./adminpagesidebar.html"></header>
    </div>
    <div id="main">
      <section class="module bg-dark-20 div-page-header" data-background="/해저.png">
        <div class="container">
          <div class="row">
            <div class="col-sm-6 col-sm-offset-3">
              <h2 class="module-title font-alt">회원리스트</h2>
              <div class="module-subtitle font-serif"></div>
            </div>
          </div>
        </div>
      </section>
      <section class="module mformain">
        <div class="container container2">
          <div>
            <table class="forfaqtable">
              <thead>
              <tr>
                <td th:text="'총'+${paging.maxPage}+'페이지'"></td>
                <td></td>
                <td></td>
                <td></td>
                <td>
                  <select onchange="changelimit(this.value)">
                    <option th:value="${paging.limit}">[[${paging.limit}]]개씩보기</option>
                    <option th:if="${paging.limit ne 5}" value="5">5개씩보기</option>
                    <option th:if="${paging.limit ne 10}" value="10">10개씩보기</option>
                    <option th:if="${paging.limit ne 20}" value="20">20개씩보기</option>
                  </select>
                  <script th:inline="javascript">
                    let page=[[${paging.page}]];
                    let search=[[${paging.search}]];
                    let ca2egory=[[${paging.category}]];
                    let QuestList = [[${QuestList}]];
                    function changelimit(limit){
                      location.href='mlist?page='+page+'&limit='+limit+'&search='+search+'&category='+ca2egory;
                    }
                  </script>
                </td>
              </tr>
              </thead>
              <tbody>
              <tr class="titlefor">
                <th class="table1">회원아이디</th>
                <th class="table2">회원이름</th>
                <th class="table3">회원이메일</th>
                <th class="table4">연락처</th>
                <th class="table5">탈퇴/블랙리스트</th>
              </tr>
              <tr th:each="list : ${pagingList}">
                <td>
                  <a href="javascript:mViewFun();" th:text="${list.memId}"></a>
                  <form class="form" action="mView" method="get" name="mviewform2">
                    <input type="hidden" th:value="${list.memId}" name="memId"/>
                  </form>
                </td>
                <td>[[${list.memName}]]</td>
                <td>[[${list.memEmail}]]</td>
                <td>[[${list.memPhone}]]</td>
                <td>
                  <th:block th:if="${list.memIs eq '1' && list.memId ne 'admin'}">
                    <button class="btn btn-success btn-circle buttonmiddle" type="button" th:onclick="moutforadminfun( [[${list.memId}]] )">탈퇴시키기</button>
                    <button class="btn btn-danger btn-circle buttonmiddle" type="button" th:onclick="mAddBlackListfun( [[${list.memId}]] )">블랙리스트</button>
                  </th:block>
                </td>
              </tr>
              <form action="mOutadmin" method="post" name="mOutadminform">
                <input type="hidden" name="memId" id="mOutadminfor"/>
              </form>
              <form action="mAddBlackList" method="post" name="mAddBlackListform">
                <input type="hidden" name="memId" id="mAddBlackListfor"/>
              </form>
              </tbody>
              <tfoot>
              <tr>
                <td colspan="4">
                  <div class="tableformiddle">
                    <span th:if="${paging.page<=1}">&lt;&lt;</span>
                    <span th:if="${paging.page>1}"> <a th:href="@{/mlist(page=1,limit=${paging.limit},search=${paging.search},category=${paging.category})}">&lt;&lt;</a> </span>
                    <span>&nbsp;</span>

                    <span th:if="${paging.page<=1}">&lt;</span>
                    <span th:if="${paging.page>1}"> <a th:href="@{/mlist(page=${paging.page -1},limit=${paging.limit},search=${paging.search},category=${paging.category})}">&lt;</a> </span>
                    <span>&nbsp;</span>


                    <span th:each="i : ${#numbers.sequence(paging.startPage,paging.endPage)}">
                  <span th:if="${paging.page==i}" th:text="'['+${i}+']'"></span>
                  <a th:unless="${paging.page==i}" th:text="${i}"
                     th:href="@{/mlist(page=${i},limit=${paging.limit},search=${paging.search},category=${paging.category})}"></a>
                </span>
                    <span>&nbsp;</span>


                    <span th:if="${paging.page>=paging.maxPage}">&gt;</span>
                    <span th:if="${paging.page<paging.maxPage}"> <a th:href="@{/mlist(page=${paging.page+1},limit=${paging.limit},search=${paging.search},category=${paging.category})}">&gt;</a> </span>
                    <span>&nbsp;</span>


                    <span th:if="${paging.page>=paging.maxPage}">&gt;&gt;</span>
                    <span th:if="${paging.page<paging.maxPage}"> <a th:href="@{/mlist(page=${paging.maxPage},limit=${paging.limit},search=${paging.search},category=${paging.category})}">&gt;&gt;</a> </span>
                  </div>
                </td>
              </tr>
              <tr>
                <form action="mlist" method="get">
                  <td></td>
                  <td><input style="width:90%;" type="text" name="search"/></td>
                  <td><input type="submit" value="검색하기"/></td>
                  <td></td>
                </form>
              </tr>
              </tfoot>
            </table>
          </div>
        </div>
      </section>

    </div>

  </div>
  <footer class="footer" data-th-include="./footer.html"></footer>
  <div class="scroll-up"><a href="#totop"><i class="fa fa-angle-double-up"></i></a></div>
</main>
<!--
JavaScripts

<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<script>

  function mViewFun(){
    mviewform2.submit();
  }
  function moutforadminfun(text){
    document.getElementById("mOutadminfor").value=text;
    mOutadminform.submit();
  }function mAddBlackListfun(text){
    document.getElementById("mAddBlackListfor").value=text;
    mAddBlackListform.submit();
  }
</script>

</body>
